<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

       <div class="row">
            <div class="col-md-4 offset-md-4">

                    <div class="form-group">
                        <input type="" name="task" placeholder="Escribe una nueva tarea" class="form-control" autofocus>

            </div>
       </div>
    </div>
